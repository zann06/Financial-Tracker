<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .tracker {
            max-width: 420px;
            margin: auto;
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .balance-box {
            background: #2563eb;
            color: #fff;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .balance-box h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        .balance-box p {
            font-size: 24px;
            font-weight: 700;
            margin: 5px 0 0;
        }

        .form {
            display: grid;
            gap: 10px;
            margin-bottom: 20px;
        }

        input,
        select,
        button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            width: 100%;
        }

        button {
            background: #16a34a;
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #15803d;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        li {
            display: flex;
            justify-content: space-between;
            background: #f3f4f6;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid #e5e7eb;
        }

        li.income {
            border-left: 5px solid #16a34a;
        }

        li.expense {
            border-left: 5px solid #dc2626;
        }

        .summary {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
        }

        .summary div {
            flex: 1;
        }

        .income-text {
            color: #16a34a;
        }

        .expense-text {
            color: #dc2626;
        }
    </style>
</head>

<body>
    <h1>Financial Tracker</h1>
    <div class="tracker">
        <div class="balance-box">
            <h2>Saldo Saat Ini</h2>
            <p>Rp <span id="balance">0</span></p>
        </div>

        <div class="form">
            <input type="date" id="date">
            <input type="text" id="desc" placeholder="Deskripsi (misal: gaji, kopi)">
            <input type="number" id="amount" placeholder="Jumlah (Rp)">
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button onclick="addTransaction()">Tambah Transaksi</button>
        </div>

        <ul id="list"></ul>

        <div class="summary">
            <div class="income-text">Pemasukan<br>Rp <span id="income">0</span></div>
            <div class="expense-text">Pengeluaran<br>Rp <span id="expense">0</span></div>
        </div>
    </div>

    <script>
        let transactions = [];

        function addTransaction() {
            const date = document.getElementById('date').value;
            const desc = document.getElementById('desc').value;
            const amount = Number(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            if (!date || !desc || !amount) {
                alert("Lengkapi semua data!");
                return;
            }

            transactions.push({
                date,
                desc,
                amount,
                type
            });
            updateUI();

            document.getElementById('date').value = '';
            document.getElementById('desc').value = '';
            document.getElementById('amount').value = '';
        }

        function updateUI() {
            const list = document.getElementById('list');
            list.innerHTML = '';

            let income = 0,
                expense = 0;

            transactions.forEach(t => {
                const li = document.createElement('li');
                li.className = t.type;
                li.innerHTML = `
          <span>${t.desc} <small>(${t.date})</small></span>
          <span>${t.type === 'income' ? '+' : '-'} Rp ${t.amount.toLocaleString()}</span>
        `;
                list.appendChild(li);

                if (t.type === 'income') income += t.amount;
                else expense += t.amount;
            });

            const balance = income - expense;

            document.getElementById('income').textContent = income.toLocaleString();
            document.getElementById('expense').textContent = expense.toLocaleString();
            document.getElementById('balance').textContent = balance.toLocaleString();
        }
    </script>
</body>

</html>
